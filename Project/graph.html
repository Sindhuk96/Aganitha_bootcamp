<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="graph.css">
</head>
<body>
    <div id="header" class="header"></div>

    

    <div class="graphs">
        <img src="piechart.png" alt="piechart" id="pie" />
        <img src="bargraph.jpg" alt="bargraph" id="bar" />
        <img src="linegraph.PNG" alt="linegraph" id="line"/>    
    </div>

    <div id="mainCanvassection" class="mainCanvassection">
        <!-- Canvas element for the main chart -->
        <canvas id="mainCanvas" width="200" height="200"></canvas>
    </div> 

    <div class="footer" id="footer"></div>
    <script src="graph.js"></script>
</body>
</html>
