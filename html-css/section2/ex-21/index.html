<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed ordered list</title>
</head>
<body>
    <header>
        <h1>My Favourite recipies</h1>
    </header>
    <main>
        <ol reversed>
            <li>Biryani</li>
            <li>Pasta</li>
            <li>Pav Bhaji</li>
            <li>Paneer Masala</li>
            <li>Crispy Corn</li>
        </ol>
    </main>
</body>
</html>
