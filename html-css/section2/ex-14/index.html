<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abbr tag</title>
</head>
<body>
    <header>
        <h1>
            Text Abbreviations and How To Use Them
        </h1>
    </header>
    <main>
        <p>
            Mouse over on the Abbreviations to get it's full form            
        </p>
        <br>
        <p>
            <ul>
                <li><abbr title="Rolling on the floor laughing">ROFL</abbr></li>
                <br>
                <li><abbr title="In case you missed it">ICYMI</abbr></li>
                <br>
                <li><abbr title="Too much information">TMI</abbr></li>
                <br>
                <li><abbr title="As far as I know">AFAIK</abbr></li>
                <br>
                <li><abbr title=" Let me know">LMK</abbr></li>
                <br>
                <li><abbr title="Nevermind">NVM</abbr></li>
                <br>
                <li><abbr title="For the win">FTW:</abbr></li>
                <br>
                <li><abbr title="Just Kidding">JK</abbr></li>
                <br>
                <li><abbr title="Just Wondering">JW</abbr></li>
                <br>
                <li><abbr title="In Search Of">ISO</abbr></li>
            </ul>
        </p>

    </main>
</body>
</html>
