<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Catalog</title>
</head>
<body>

        <div class="product" id="product3">
            <img src="img3.jpg" alt="Product 3">

            <p>Price: $18.49</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" id="product4">
            <img src="img5.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

</html>
