<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Catalog</title>
</head>
<body>
    <div class="product-catalog">
        <div class="product p4" >
            <img src="shoe1.avif" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $20.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product p1" >
            <img src="shoe2.avif" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $25.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product p2">
            <img src="shoe3.avif" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $18.49</p>
            <button>Add to Cart</button>
        </div>
        <div class="product p3">
            <img src="shoe4.avif" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
