<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
</head>
<body>
    <header>
        <h1>Create an account for blood donation</h1>
    </header>

    <main>
        <form>
            <table>
                <tbody>
                <tr><td colspan="2"><strong>Contact Details</strong></td></tr>
                <tr>
                    <td><label for="full_name">Full Name:</label></td>
                    <td><input type="text" id="full_name" name="full_name" required aria-label="Full Name" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required aria-label="Email" /></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required aria-label="password" /></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" required aria-label="Phone Number"/></td>
                </tr>
                <tr>
                    <td><label for="DOB">Date Of Birth</label></td>
                    <td><input type="date" id="DOB" name="DOB" required aria-label="device-width Of Birth"/></td>
                </tr>
                <tr>
                    <td><label for="postalcode">Postal Code</label></td>
                    <td><input type="text" id="postalcode" name="postalcode" required aria-label="Postal Code"/></td>
                </tr>
                <tr><td><br></td></tr>
                <tr><td colspan="2"><strong>Medical Details</strong></td></tr>
                <tr><td></td></tr>
                <tr>
                    <td><label for="blood_type">Blood Type:</label></td>
                    <td>
                        <select id="blood_type" name="blood_type" required aria-label="Blood Type">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>                           
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="last_donation">Last Donation Date:</label></td>
                    <td><input type="date" id="last_donation" name="last_donation" aria-label="Last Donation Date" /></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="terms_and_conditions">Agreement:</label></td>
                    <td><input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" required aria-label="Agree to Terms and Conditions" />I Agree to <a href="#">Terms and Conditions</a></td>
                </tr>
                </tr>
            </tbody>
            </table>
            <br>            

            <button type="submit" width="150px" height="150px"><strong>Create Account</strong></button>
            <br>
            <a href="#">Already have an account? login</a>
        </form>
    </main>
    <br>
    <br>
    <br>

    <footer>
        <p>&copy; 2023 Blood Donor Registration. All rights reserved.</p>
    </footer>
</body>
</html>
