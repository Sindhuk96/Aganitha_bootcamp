<!DOCTYPE html>
<html>
<head>
    <title>Quote Box</title>
    <style>       

        .quote-box {
            width: 80%;
           
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #020202; 
            border-radius: 5px;
            background-color: #fff;
            text-align: center; 
            background-color: blue;       
            

        }

        .quote-text {
            font-size: 20px;
            font-style: italic;            
            color: white;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote-text">"The Earth does not belong to us; we belong to the Earth."</p>
    </div>
</body>
</html>
